<!DOCTYPE html>
<html>
<head>
    <title>Simple Calendar</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2, h3 {
            text-align: center;
            color: #222;
        }
        p {
            text-align: center;
            font-size: 18px;
        }
        .container {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            padding: 6px;
            font-size: 16px;
            margin: 5px;
        }
        button {
            background-color: #f06292;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ec407a;
        }
        table {
            border-collapse: collapse;
            margin: 10px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
            width: 40px;
            height: 40px;
        }
        th {
            background-color: #f4a6a6;
        }
        td.empty {
            background-color: #fddcdc;
        }
        td.sunday {
            color: red;
            font-weight: bold;
        }
        td.saturday {
            color: blue;
            font-weight: bold;
        }
        .month {
            margin-bottom: 25px;
        }
    </style>
</head>

<body>
    <h2>Generate Calendar for a Year</h2>
    <div class="container">
        <p>Enter the year:</p>
        <input type="number" id="yearInput" placeholder="Enter year">
        <button onclick="generateCalendar()">Generate Calendar</button>
    </div>

    <div id="calendar"></div>

    <script>
        function generateCalendar() {
            let year = document.getElementById("yearInput").value;
            if (year === "") {
                alert("Please enter a year!");
                return;
            }

            let calendarDiv = document.getElementById("calendar");
            calendarDiv.innerHTML = "<h2>Calendar for " + year + "</h2>";

            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            for (let month = 0; month < 12; month++) {
                let firstDay = new Date(year, month, 1).getDay();
                let daysInMonth = new Date(year, month + 1, 0).getDate();

                let html = "<div class='month'>";
                html += "<h3>" + months[month] + " " + year + "</h3>";
                html += `
                    <table>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                        <tr>
                `;

                let dayCount = 0;

                // Blank cells before 1st day
                for (let i = 0; i < firstDay; i++) {
                    html += "<td class='empty'></td>";
                    dayCount++;
                }

                // Fill day numbers
                for (let day = 1; day <= daysInMonth; day++) {
                    let dayClass = "";
                    if (dayCount % 7 === 0) dayClass = "sunday";
                    else if (dayCount % 7 === 6) dayClass = "saturday";

                    html += `<td class="${dayClass}">${day}</td>`;
                    dayCount++;

                    if (dayCount % 7 === 0 && day !== daysInMonth) {
                        html += "</tr><tr>";
                    }
                }

                // Blank cells after last day
                while (dayCount % 7 !== 0) {
                    html += "<td class='empty'></td>";
                    dayCount++;
                }

                html += "</tr></table></div>";
                calendarDiv.innerHTML += html;
            }
        }
    </script>
</body>
</html>
